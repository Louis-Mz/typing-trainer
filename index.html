<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Trainer</title>
  <style>
    /* CSS de base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #container {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    #words-container {
      margin: 20px 0;
      padding: 10px;
      background-color: #eaeaea;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 50px;
      display: flex;
      flex-wrap: wrap;
    }

    #words-container span {
      margin-right: 5px;
      font-size: 18px;
    }


    #typing-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .active-word {
      background-color: #ffd54f; /* Jaune clair */
      border-radius: 5px;
      padding: 2px 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Typing Trainer</h1>
    <!-- Zone oÃ¹ les mots apparaissent -->
    <div id="words-container">
      <div id="cursor"></div> <!-- Le curseur -->
    </div>
    <!-- Champ de saisie -->
    <input type="text" id="typing-input" placeholder="Start typing..." autocomplete="off">
  </div>
  <script src="app.js"></script>
</body>
</html>
