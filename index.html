<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Typing Trainer</title>
	<link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
	<script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
	<div class="w-3/4 max-w-xl">
	  <!-- Zone des mots -->
	  <div class="relative bg-gray-800 rounded-lg p-4 text-lg leading-loose" id="words-container"></div>
  
	  <!-- Champ de saisie invisible -->
	  <input 
		type="text" 
		id="typing-input" 
		class="absolute top-0 left-0 w-full h-0 opacity-0" 
		autocomplete="off"
	  />
	</div>
  
	<!-- Charge le script ici, après l'élément -->
	<script src="app.js"></script>
  </body>
</html>
